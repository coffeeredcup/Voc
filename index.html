<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Vocab Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>German Vocab Trainer</h1>
    <nav>
        <button id="addViewBtn">Add Word</button>
        <button id="listViewBtn">List View</button>
        <button id="flashcardViewBtn">Flashcards</button>
    </nav>
    <section id="addView" class="view">
        <h2>Add a New Word</h2>
        <form id="addForm">
            <label>German Word:<input type="text" id="wordInput" required></label>
            <label>Translation:<input type="text" id="translationInput" required></label>
            <label>Example Sentence:<input type="text" id="exampleInput"></label>
            <button type="submit">Add</button>
        </form>
    </section>
    <section id="listView" class="view" style="display:none;">
        <h2>Word List</h2>
        <table id="wordsTable">
            <thead><tr><th>German</th><th>Translation</th><th>Example</th></tr></thead>
            <tbody></tbody>
        </table>
    </section>
    <section id="flashcardView" class="view" style="display:none;">
        <h2>Flashcards</h2>
        <div id="flashcard">
            <p id="flashWord"></p>
            <p id="flashTranslation" style="display:none;"></p>
            <button id="showTranslationBtn">Show Translation</button>
            <button id="nextFlashcardBtn">Next</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
