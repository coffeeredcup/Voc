<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Vocab Trainer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>German Vocab Trainer</h1>
        <nav>
            <button id="addViewBtn">‚ûï Add Word</button>
            <button id="listViewBtn">üìã List View</button>
            <button id="flashcardViewBtn">üé¥ Flashcards</button>
        </nav>
    </header>
    <div class="container">
        <section id="addView" class="view">
            <h2>Add a New Word</h2>
            <form id="addForm">
                <label>German Word:
                    <input type="text" id="wordInput" required placeholder="e.g., Haus">
                </label>
                <label>Translation:
                    <input type="text" id="translationInput" required placeholder="e.g., house">
                </label>
                <label>Example Sentence:
                    <input type="text" id="exampleInput" placeholder="e.g., Das Haus ist gro√ü.">
                </label>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="listView" class="view" style="display:none;">
            <h2>Word List</h2>
            <div class="list-controls">
                <p id="count">Total: 0</p>
                <input type="text" id="searchInput" placeholder="Search words...">
                <button id="clearAllBtn">üóëÔ∏è Clear All</button>
            </div>
            <table id="wordsTable">
                <thead>
                    <tr>
                        <th>German</th>
                        <th>Translation</th>
                        <th>Example</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="flashcardView" class="view" style="display:none;">
            <h2>Flashcards</h2>
            <div id="flashcard">
                <p id="flashWord"></p>
                <p id="flashTranslation" style="display:none;"></p>
                <div class="flash-controls">
                    <button id="showTranslationBtn">Show Translation</button>
                    <button id="nextFlashcardBtn">Next</button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
